sudo: required
language: php
php:
- 7.0
- 7.1
matrix:
  include:
  - php: hhvm
    dist: trusty
script:
- sudo add-apt-repository ppa:git-core/ppa -y
- sudo apt-get update
- sudo apt-get install git
- if find . -name "*.php" ! -path "./vendor/*" -exec php -l {} 2>&1 \; | grep "syntax
  error, unexpected"; then exit 1; fi
- if find . -name "*.php" ! -path "./vendor/*" -exec php other/buildTools/check-smf-license.php
  {} 2>&1 \; | grep "Error:"; then exit 1; fi
- if find . -name "./Themes/default/languages/*.english.php" -exec php other/buildTools/check-smf-langauge.php
  {} 2>&1 \; | grep "Error:"; then exit 1; fi
- if find . -name "*.php" ! -path "./vendor/*" -exec php other/buildTools/check-eof.php
  {} 2>&1 \; | grep "Error:"; then exit 1; fi
notifications:
  slack:
    secure: 
